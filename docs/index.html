<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Cppkies</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta property="og:type" content="website" />
		<meta name="title" content="Cppkies" />
		<meta property="og:title" content="Cppkies" />
		<meta
			name="description"
			content="Cppkies is a modding framework for the game Cookie Clicker. It intends to make modding the game very simple. This is the documentation for it!"
		/>
		<meta
			property="og:description"
			content="Cppkies is a modding framework for the game Cookie Clicker. It intends to make modding the game very simple. This is the documentation for it!"
		/>

		<meta name="theme-color" content="#ff89e7" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link rel="shortcut icon" href="./static/Cppkies48x48.png" />
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
			title="docsify-darklight-theme"
			type="text/css"
		/>
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: "Cppkies",
				repo: "https://github.com/Cppkies-Team/Cppkies",
				loadSidebar: true,
				subMaxLevel: 3,
			}
		</script>
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
		<script
			src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
			type="text/javascript"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-typescript.min.js"
			type="text/javascript"
		></script>
	</body>
</html>
